<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Luxenter - Construction Haut de Gamme à Dubaï</title>
  <style>
    :root {
      --marine: #0a1f44;
      --or: #d4af37;
      --blanc: #ffffff;
      --focus-color: #ffd54f;
    }
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: var(--blanc);
      color: var(--marine);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      line-height: 1.6;
      font-size: 18px;
    }
    header {
      background: var(--marine);
      color: var(--or);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo img {
      height: 80px;
    }
    .lang-switcher label {
      margin-right: 0.5rem;
      font-weight: 600;
    }
    select#langSwitcher {
      background: var(--marine);
      color: var(--or);
      border: 1px solid var(--or);
      padding: 0.3rem 0.6rem;
      border-radius: 4px;
      font-weight: 600;
      cursor: pointer;
    }
    nav.navbar {
      background: var(--marine);
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 1rem 0;
    }
    nav.navbar a {
      color: var(--or);
      font-weight: 600;
      text-decoration: none;
    }
    nav.navbar a:hover,
    nav.navbar a:focus-visible {
      text-decoration: underline;
      outline: none;
    }
    main {
      flex-grow: 1;
    }
    .hero {
      position: relative;
      height: 80vh;
      background: linear-gradient(135deg, #0a1f44 0%, #d4af37 100%);
      color: var(--blanc);
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 1rem;
    }
    .hero-content {
      max-width: 700px;
    }
    .hero h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    .hero p {
      font-size: 1.3rem;
      margin-bottom: 2rem;
    }
    .cta-button {
      background-color: var(--or);
      color: var(--marine);
      padding: 1rem 2.5rem;
      border: none;
      border-radius: 30px;
      font-size: 1.2rem;
      font-weight: 700;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }
    .cta-button:hover,
    .cta-button:focus-visible {
      background-color: #fff3d1;
      transform: scale(1.05);
      outline: none;
    }
    footer {
      background: var(--marine);
      color: var(--or);
      padding: 2rem 1rem;
      text-align: center;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <header role="banner">
    <div class="logo">
      <a href="index.html" aria-label="Luxenter Accueil">
        <img src="luxenter-logo.png" alt="Logo Luxenter" />
      </a>
    </div>
    <div class="lang-switcher" role="navigation" aria-label="Sélecteur de langue">
      <label for="langSwitcher" id="label-langSwitcher">Langue :</label>
      <select id="langSwitcher" aria-labelledby="label-langSwitcher" aria-live="polite">
        <option value="fr" selected>Français</option>
        <option value="en">English</option>
        <option value="ar">العربية</option>
      </select>
    </div>
  </header>

  <nav class="navbar" role="navigation" aria-label="Menu principal">
    <a href="index.html" tabindex="0">Accueil</a>
    <a href="apropos.html" tabindex="0">À propos</a>
    <a href="services.html" tabindex="0">Services</a>
    <a href="projets.html" tabindex="0">Projets</a>
    <a href="contact.html" tabindex="0">Contact</a>
  </nav>

  <main role="main">
    <section class="hero" aria-label="Présentation principale">
      <div class="hero-content">
        <h1 id="hero-title">Luxenter for building contracting</h1>
        <p id="hero-description">Réalisation de projets prestigieux à Dubaï. Excellence, innovation et architecture de pointe.</p>
        <a class="cta-button" href="tel:+971561123764" aria-label="Appeler Luxenter">Nous contacter</a>
      </div>
    </section>
  </main>

  <footer role="contentinfo">
    <div class="footer-links">
      <a href="mentions-legales.html">Mentions légales</a> |
      <a href="confidentialite.html">Confidentialité</a>
    </div>
    <div>
      © 2025 Luxenter for Building Contracting. Tous droits réservés.
    </div>
  </footer>

  <script>
    const translations = {
      fr: {
        title: "Luxenter pour la construction",
        description: "Réalisation de projets prestigieux à Dubaï. Excellence, innovation et architecture de pointe.",
      },
      en: {
        title: "Luxenter for Building Contracting",
        description: "Prestigious project delivery in Dubai. Excellence, innovation and cutting-edge architecture.",
      },
      ar: {
        title: "لوكسانتر للمقاولات البناء",
        description: "تنفيذ مشاريع مرموقة في دبي. التميز والابتكار والهندسة المعمارية الحديثة.",
      }
    };

    const langSwitcher = document.getElementById('langSwitcher');
    const heroTitle = document.getElementById('hero-title');
    const heroDescription = document.getElementById('hero-description');

    function updateLanguage(lang) {
      heroTitle.textContent = translations[lang].title;
      heroDescription.textContent = translations[lang].description;

      document.documentElement.lang = lang;
      document.documentElement.dir = (lang === 'ar') ? 'rtl' : 'ltr';
    }

    langSwitcher.addEventListener('change', (e) => {
      updateLanguage(e.target.value);
    });

    updateLanguage(langSwitcher.value);
  </script>

</body>
</html>
