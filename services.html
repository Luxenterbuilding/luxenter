    :root {
      --marine: #0a1f44;
      --or: #d4af37;
      --blanc: #ffffff;

    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: var(--blanc);
      color: var(--marine);
      line-height: 1.6;
      font-size: 16px;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      max-width: 1200px;
      margin-left: auto;
      margin-right: auto;
      padding: 0 1rem;
    }
    header, footer {
      background: var(--marine);
      color: var(--or);
      padding: 1rem 1rem;
    }
    .logo img {
      height: 60px;
      width: auto;
    }
    .logo-link {
      display: flex;
      align-items: center;
      gap: 0.8rem;
      text-decoration: none;
      outline-offset: 3px;
    }
    .company-name {
      font-family: 'Georgia', serif;
      font-size: 2rem;
      font-weight: 700;
      color: var(--or);
      letter-spacing: 0.1em;
      user-select: none;
      transition: color 0.3s ease;
      transform: translateY(-4px);
    }
    .logo-link:hover .company-name,
    .logo-link:focus-visible .company-name {
      color: #fff3d1;
      outline: 2px solid #fff3d1;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 0.8rem;
    }
    .lang-switcher label {
      margin-right: 0.5rem;
      font-weight: 600;
    }
    select#langSwitcher {
      background: var(--marine);
      color: var(--or);
      border: 1px solid var(--or);
      padding: 0.4rem 0.8rem;
      border-radius: 4px;
      font-weight: 600;
      cursor: pointer;
      min-width: 110px;
    }
    nav.navbar {
      background: var(--marine);
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 1rem 0;
      flex-wrap: wrap;
    }
    nav.navbar a {
      color: var(--or);
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      padding: 0.4rem 0.2rem;
      border-radius: 4px;
      outline-offset: 3px;
    }
    nav.navbar a:hover,
    nav.navbar a:focus-visible {
      text-decoration: underline;
      outline: 2px solid var(--or);
    }

    main {
      flex-grow: 1;
      padding: 2rem 0;
    }

    main h1 {
      font-size: 2.5rem;
      margin-bottom: 2.5rem;
      text-align: center;
      color: var(--marine);
      font-weight: 700;
    }

    .service {
      display: flex;
      flex-direction: column;
      margin-bottom: 3rem;
      gap: 1.5rem;
      background: var(--gris-clair);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgb(0 0 0 / 0.1);
      transition: transform 0.3s ease;
    }
    .service:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 12px rgb(0 0 0 / 0.15);
    }
    .service img {
      width: 100%;
      max-height: 320px;
      object-fit: cover;
      border-radius: 10px 10px 0 0;
      loading: lazy;
    }
    .service-content {
      padding: 1rem 2rem 2rem;
      color: var(--marine);
    }
    .service-content h2 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      color: var(--marine);
      font-weight: 700;
    }
    .service-content p {
      font-size: 1.1rem;
      color: var(--gris-text);
      margin-bottom: 1rem;
    }
    .service-content ul {
      margin: 0 0 1.2rem 1.2rem;
      color: var(--gris-text);
    }
    .service-content ul li {
      margin-bottom: 0.5rem;
      line-height: 1.4;
    }
    .service-content .cta-btn {
      background: var(--or);
      color: var(--marine);
      font-weight: 700;
      padding: 0.7rem 1.3rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s ease;
      user-select: none;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      display: inline-block;
      text-align: center;
      text-decoration: none;
    }
    .service-content .cta-btn:hover,
    .service-content .cta-btn:focus-visible {
      background: #b88a2f;
      outline: 2px solid #b88a2f;
      outline-offset: 3px;
      color: var(--marine);
    }

    footer {
      text-align: center;
      font-size: 0.9rem;
      padding: 1rem;
      color: var(--or);
    }
    footer a {
      color: var(--or);
      text-decoration: none;
      margin: 0 0.5rem;
      font-weight: 600;
    }
    footer a:hover,
    footer a:focus-visible {
      text-decoration: underline;
      outline: 2px solid var(--or);
      outline-offset: 2px;
    }

    /* Responsive */
    @media (min-width: 768px) {
      body {
        font-size: 18px;
      }
      .service {
        flex-direction: row;
        align-items: center;
      }
      .service:nth-child(even) {
        flex-direction: row-reverse;
      }
      .service img {
        width: 50%;
        border-radius: 10px 0 0 10px;
        border-bottom: none;
      }
      .service:nth-child(even) img {
        border-radius: 0 10px 10px 0;
      }
      .service-content {
        width: 50%;
        padding: 2rem 3rem;
      }
    }

    @media (max-width: 480px) {
      nav.navbar {
        gap: 1rem;
        font-size: 0.9rem;
      }
      .company-name {
        font-size: 1.8rem;
      }
      .service-content h2 {
        font-size: 1.6rem;
      }
      .service-content p,
      .service-content ul li {
        font-size: 1rem;
      }
    }
  </style>
</head>
