<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Luxenter - Contact</title>
  <meta name="description" content="Contact Luxenter for premium construction services across the UAE." />
  <meta name="keywords" content="Luxenter Dubai, construction, contact, contractor" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary: #0a1f44;
      --accent: #d4af37;
      --background: #f9f9f9;
      --text: #1a1a1a;
      --light: #ffffff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--background);
      color: var(--text);
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: var(--primary);
      color: var(--accent);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 3rem;
    }

    .logo img {
      height: 70px;
    }

    .lang-switcher {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--light);
    }

    nav {
      background: var(--primary);
      display: flex;
      justify-content: center;
      padding: 0.5rem 2rem;
      gap: 2rem;
    }

    nav a {
      color: var(--accent);
      text-decoration: none;
      font-weight: bold;
      position: relative;
    }

    nav a::after {
      content: '';
      display: block;
      width: 0;
      height: 2px;
      background: var(--accent);
      transition: width 0.3s;
      position: absolute;
      bottom: -4px;
      left: 0;
    }

    nav a:hover::after {
      width: 100%;
    }

    main {
      display: flex;
      flex-direction: column;
      padding: 3rem 2rem;
      max-width: 1200px;
      margin: 0 auto;
      gap: 2rem;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      text-align: center;
      color: var(--primary);
    }

    .contact-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(360px, 1fr));
      gap: 2rem;
    }

    form {
      background: var(--light);
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
      display: grid;
      gap: 1.2rem;
    }

    label {
      font-weight: 600;
      color: var(--primary);
    }

    input, textarea {
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
      background: #f8f8f8;
    }

    button {
      padding: 1rem 2rem;
      background: var(--accent);
      color: var(--primary);
      font-weight: bold;
      border: none;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background: #c49f2f;
    }

    .contact-info {
      background: var(--light);
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
    }

    .contact-info p {
      margin-bottom: 1rem;
    }

    .contact-info a {
      color: var(--primary);
      text-decoration: none;
    }

    .whatsapp-btn {
      display: inline-block;
      margin-top: 1rem;
      background: #25D366;
      color: white;
      padding: 0.8rem 1.2rem;
      font-weight: bold;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s;
    }

    .whatsapp-btn:hover {
      background: #1ebe5d;
    }

    .map-container {
      margin-top: 1.5rem;
      border-radius: 12px;
      overflow: hidden;
    }

    footer {
      background-color: var(--primary);
      color: var(--accent);
      text-align: center;
      padding: 2rem 1rem;
      margin-top: auto;
      font-size: 0.95rem;
    }

    footer a {
      color: var(--accent);
      text-decoration: underline;
      margin: 0 0.5rem;
    }

    @media(max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
    }
    .contact-wrapper {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 2rem;
  margin-top: 2rem;
}

.contact-form,
.contact-details {
  background: #fff;
  padding: 2rem;
  border-radius: 16px;
  box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
}

@media (max-width: 768px) {
  .contact-wrapper {
    grid-template-columns: 1fr;
  }
}

  </style>
</head>
<body>
  <header>
    <div class="logo">
      <a href="index.html"><img src="luxenter-logo.png" alt="Luxenter logo"></a>
    </div>
    <div class="lang-switcher">
      <label for="langSwitcher" id="label-langSwitcher">Language:</label>
      <select id="langSwitcher" aria-labelledby="label-langSwitcher">
        <option value="en" selected>English</option>
        <option value="fr">Français</option>
        <option value="ar">العربية</option>
      </select>
    </div>
  </header>

  <nav>
    <a href="index.html" id="nav-home">Home</a>
    <a href="apropos.html" id="nav-about">About</a>
    <a href="services.html" id="nav-services">Services</a>
    <a href="projets.html" id="nav-projects">Projects</a>
    <a href="contact.html" id="nav-contact" aria-current="page">Contact</a>
  </nav>

 <!-- À insérer dans le <main> de votre page -->
<main>
  <h1 id="contact-title">Contact Us</h1>

  <div class="contact-wrapper">
    <div class="contact-form">
      <form action="mailto:luxenterbuildingcontracting@gmail.com" method="post" enctype="text/plain">
        <label for="fullname" id="label-fullname">Full Name</label>
        <input type="text" id="fullname" name="Full Name" required>

        <label for="email" id="label-email">Email</label>
        <input type="email" id="email" name="Email" required>

        <label for="phone" id="label-phone">Phone Number</label>
        <input type="tel" id="phone" name="Phone" required>

        <label for="subject" id="label-subject">Subject</label>
        <input type="text" id="subject" name="Subject" required>

        <label for="message" id="label-message">Message</label>
        <textarea id="message" name="Message" rows="6" required></textarea>

        <button type="submit" id="submit-btn">Send Message</button>
      </form>
    </div>

    <div class="contact-details">
      <p><strong>Email:</strong><br> <a href="mailto:luxenterbuildingcontracting@gmail.com">luxenterbuildingcontracting@gmail.com</a></p>
      <p><strong>Phone:</strong><br> <a href="tel:+971561123764">+971 56 112 3764</a></p>
      <p><strong>WhatsApp:</strong><br>
        <a class="whatsapp-btn" href="https://wa.me/971561123764" target="_blank">Chat on WhatsApp</a>
      </p>
      <p><strong>Address:</strong><br>
        AHMAD BUILDING - Office S83, 26th St - Hor Al Anz - Dubai
      </p>
      <div class="map-container">
        <iframe src="https://www.google.com/maps?q=AHMAD+Building,+26th+St+-+Hor+Al+Anz,+Dubai&output=embed"
                width="100%" height="200" style="border:0;" allowfullscreen="" loading="lazy">
        </iframe>
      </div>
    </div>
  </div>
</main>


  <footer>
    <p id="footer-text">
      © 2025 Luxenter for Building Contracting.
      <a href="privacy.html">Privacy Policy</a> | 
      <a href="legal.html">Legal Notice</a>
    </p>
  </footer>

  <script>
    const translations = {
      en: {
        nav: ["Home", "About", "Services", "Projects", "Contact"],
        title: "Contact Us",
        fullname: "Full Name",
        email: "Email",
        phone: "Phone Number",
        subject: "Subject",
        message: "Message",
        send: "Send Message",
        footer: "© 2025 Luxenter for Building Contracting."
      },
      fr: {
        nav: ["Accueil", "À propos", "Services", "Projets", "Contact"],
        title: "Nous Contacter",
        fullname: "Nom Complet",
        email: "E-mail",
        phone: "Téléphone",
        subject: "Objet",
        message: "Message",
        send: "Envoyer le Message",
        footer: "© 2025 Luxenter pour les Travaux de Construction."
      },
      ar: {
        nav: ["الرئيسية", "من نحن", "الخدمات", "المشاريع", "اتصل"],
        title: "اتصل بنا",
        fullname: "الاسم الكامل",
        email: "البريد الإلكتروني",
        phone: "رقم الهاتف",
        subject: "الموضوع",
        message: "الرسالة",
        send: "أرسل الرسالة",
        footer: "© 2025 لوكسنتر لأعمال البناء."
      }
    };

    const langSwitcher = document.getElementById('langSwitcher');

    function updateLanguage(lang) {
      const t = translations[lang];
      document.getElementById('nav-home').textContent = t.nav[0];
      document.getElementById('nav-about').textContent = t.nav[1];
      document.getElementById('nav-services').textContent = t.nav[2];
      document.getElementById('nav-projects').textContent = t.nav[3];
      document.getElementById('nav-contact').textContent = t.nav[4];
      document.getElementById('contact-title').textContent = t.title;
      document.getElementById('label-fullname').textContent = t.fullname;
      document.getElementById('label-email').textContent = t.email;
      document.getElementById('label-phone').textContent = t.phone;
      document.getElementById('label-subject').textContent = t.subject;
      document.getElementById('label-message').textContent = t.message;
      document.getElementById('submit-btn').textContent = t.send;
      document.getElementById('footer-text').childNodes[0].textContent = t.footer + " ";
      document.documentElement.lang = lang;
      document.documentElement.dir = lang === "ar" ? "rtl" : "ltr";
    }

    langSwitcher.addEventListener('change', (e) => {
      updateLanguage(e.target.value);
    });

    updateLanguage(langSwitcher.value);
  </script>
</body>
</html>
